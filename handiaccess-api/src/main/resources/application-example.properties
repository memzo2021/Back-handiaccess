# Datasource properties:
spring.datasource.url=jdbc:postgresql://localhost:5432/<MY_DATABASE_NAME>
spring.datasource.username=<MY_USERNAME>
spring.datasource.password=<MY_PASSWORD>

# JPA properties:
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT properties:
restcountries.security.jwt.issuer=http://localhost:8080
restcountries.security.jwt.expiration=3600
restcountries.security.jwt.zoneId=Europe/Paris
restcountries.security.jwt.secret=6a89104f-31f4-4cb2-a228-0a3a33c01bd7

# Cors properties:
restcountries.cors.allowed-origins=http://localhost:5500
restcountries.cors.allowed-methods=POST,GET,PUT,PATCH,DELETE